<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESP32 BLE Orientation Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #connect { font-size: 1.2em; padding: 0.5em 1em; }
    #data { margin-top: 2em; font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>ESP32 Orientation via BLE</h1>
  <button id="connect">Connect to ESP32</button>
  <div id="data">Waiting for data...</div>

  <script>
    const serviceUuid = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const txCharacteristicUuid = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // ESP32 -> Web

    let txChar;

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUuid] }]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUuid);
        txChar = await service.getCharacteristic(txCharacteristicUuid);

        await txChar.startNotifications();
        txChar.addEventListener('characteristicvaluechanged', handleNotifications);

        document.getElementById('data').innerText = 'Connected. Waiting for orientation...';
      } catch (error) {
        console.error(error);
        document.getElementById('data').innerText = 'Error: ' + error;
      }
    });

    function handleNotifications(event) {
      const decoder = new TextDecoder('utf-8');
      const value = decoder.decode(event.target.value);
      document.getElementById('data').innerText = 'Received: ' + value;
    }
  </script>
</body>
</html>
